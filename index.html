            <tr>

                </td>

            <script type="text/javascript">
                function validation(){
                    let input = document.querySelector(".js-text-input");
                    let y = input.value;
                    let regex = "^(\\-|\\+)?\\d+(\\,|.\\d+)?$";

                    if (y === ''){
                        input.style.background = "";
                    }
                    else {
                        if (!y.match(regex)||y<-3 || y>5) {
                            input.style.background = "#e75555";
                        } else {
                            input.style.background = "#a6f35f";
                        }
                    }
                }
            </script>
